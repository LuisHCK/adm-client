<ion-header>
  <ion-navbar color="primary" align-title="center">
    <ion-title center-text>
      Ventas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content 
      pullingText="Actualizar"
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles"
      refreshingText="..actualizando">
    </ion-refresher-content>
 </ion-refresher>

<ion-list>
  <ion-item ion-item *ngFor="let item of listventas">
    <h2>{{item.product}}</h2>
    <p>
      <strong>Vendedor: </strong>{{item.seller}} <br> 
      <strong>Total: </strong> ${{item.price * item.quantity}}
    </p>
    <button ion-button clear item-right (click)="saleDetails(item.id)">Ver</button>
  </ion-item>
</ion-list>


</ion-content>
