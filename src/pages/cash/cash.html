<ion-header>
  <ion-navbar color="secondary" align-title="center">
    <ion-title center-text>
      Caja
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="green" inset>

    <div class="green">
      <p center text-center class="text-green day-title">
        <b>{{day}}</b>
      </p>
    </div>

    <br>

    <div padding class="text-green">
      <h1>TOTAL</h1>
    </div>
    <div class="green">
      <p center text-center class="text-green big-cash-text">
        ${{ cash?.total }}
      </p>
    </div>

  </div>

  <div>
    <p text-center class="light-text">TRANSACCIONES</p>

    <ion-list>
      <ion-item>
        Terminator II
        <span item-right class="text-green text-medium"> +500</span>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
