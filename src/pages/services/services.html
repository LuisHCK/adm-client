<ion-header>
  <ion-navbar color="primary" align-title="center">
    <ion-title center-text>
      Servicios
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event);">
    <ion-refresher-content 
      pullingText="Actualizar"
      pullingIcon="arrow-dropdown"
      refreshingSpinner="circles"
      refreshingText="..actualizando">
    </ion-refresher-content>
 </ion-refresher>

  <div *ngIf="noItems(item)">
    <ion-card>
      <ion-card-header>
        <h2><b>No hay Servicios registrados</b></h2>
      </ion-card-header>
      <ion-card-content>
        Puede consultar en otro momento o deslizar hacia abajo para actualizar los datos.
        <button block ion-button icon-left>
      <ion-icon name="refresh"></ion-icon>
      actualizar
    </button>
      </ion-card-content>
    </ion-card>
  </div>

  <ion-list>
    <ion-item ion-item *ngFor="let item of Listervices">
      <h2>{{item.name}}</h2>
      <p>
        <strong>Cliente: </strong> {{item.client}} <br>
        <strong>Total: </strong> ${{item.price * item.quantity}}
      </p>
      <button ion-button clear item-right (click)="itemSelected(item)">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
