<ion-header>
  <ion-navbar color="primary" align-title="center">
    <ion-title center-text>
      Servicios
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  </ion-item>
</ion-list>
</ion-content>
