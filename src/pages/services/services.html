<ion-header>
  <ion-navbar color="primary" align-title="center">
    <ion-title center-text>
      Servicios
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

<ion-list>
  <ion-item ion-item *ngFor="let item of Listervices">
    <h2>{{item.name}}</h2>
    <p>
      <strong>Cliente: </strong> {{item.client}} <br> 
      <strong>Total: </strong> ${{item.price * item.quantity}}
    </p>
    <button ion-button clear item-right (click)="itemSelected(item)">Ver</button>
  </ion-item>
</ion-list>

</ion-content>
