<ion-header>

    <ion-navbar color="semi-dark-blue">
        <ion-title center-text >Iniciar Sesión</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

<div text-center>
    <img src="assets/logo.gif" style="max-width:150px;">
</div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">
        <ion-list>
            <ion-item>
                <ion-label floating>Código de Acceso</ion-label>
                <ion-input type="text" formControlName="token" name="token"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block>
                <ion-icon name="key"></ion-icon>Iniciar
            </button>
    </form>
</ion-content>
