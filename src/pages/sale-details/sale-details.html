<ion-header>
  <ion-navbar color="primary" align-title="center">
    <ion-title center-text>
      Detalles de venta #{{details?.id}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-item  block>
    <p center text-center class="icon-big">
      <ion-icon name="cart"></ion-icon>
      </p>
  </ion-item>

<ion-list inset>
  <ion-list-header>
    <strong>Detalles</strong>
  </ion-list-header>

  <button ion-item class="soft-text">
   <b>Producto: </b> {{ details?.product }}
  </button>

  <button ion-item class="soft-text">
   <b>Cantidad</b> {{ details?.quantity }}
  </button> 
  
  <button ion-item class="soft-text">
   <b>Precio Unitario: </b> {{ details?.price }}
  </button>

  <button ion-item class="soft-text">
   <b>Total: </b> {{ details?.price*details?.quantity }}
  </button>

  <button ion-item class="soft-text">
   <b>Vendedor: </b> {{ details?.seller }}
  </button> 

  <button ion-item class="soft-text">
   <b>Fecha: </b> {{ details?.created_at|date: 'dd/MM/yyyy H:mm'  }}
  </button> 



  <ion-item></ion-item> 
</ion-list>

</ion-content>
